kafka.bootstrap.servers=localhost:9092

## Dev properties
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.sql-load-script=import.sql
%dev.co.pablobastidasv.jwt.expires-in=3600

%dev.quarkus.log.category."co.pablobastidasv".level=TRACE

mp.messaging.incoming.user_created.connector=smallrye-kafka
mp.messaging.incoming.user_created.topic=users
mp.messaging.incoming.user_created.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

mp.messaging.outgoing.login_created.connector=smallrye-kafka
mp.messaging.outgoing.login_created.topic=login
mp.messaging.outgoing.login_created.value.serializer=co.pablobastidasv.KafkaJsonSerializer
